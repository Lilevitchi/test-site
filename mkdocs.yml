site_name: Mon Labo de Test
site_url: https://lilevitchi.github.io/test-site/

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.png
  language: fr
  palette:
    - scheme: slate
      primary: grey
      accent: deep orange
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking

extra_javascript:
  - javascripts/random_tips.js
  - javascripts/dynamic-sidebar-layout.js
  - javascripts/progress-bar.js
  
extra_css:
  - stylesheets/base.css
  - stylesheets/layout.css
  - stylesheets/header.css
  - stylesheets/sidebar.css
  - stylesheets/components.css
  - stylesheets/hub.css
  - stylesheets/utilities.css
  
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - Fallout 4:
      - Home: fallout4/index.md
      - Introduction: fallout4/intro.md
  - Fallout London:
      - Home: fallout-london/index.md
      - Introduction: fallout-london/intro.md
  - Fallout New Vegas:
      - Home: fnv/index.md
      - Introduction: fnv/intro.md
  - Tale of Two Wastelands:
      - Home: ttw/index.md
      - Introduction: ttw/intro.md
  - Cyberpunk 2077:
      - Home: cyberpunk/index.md
      - Introduction: cyberpunk/intro.md

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/xxxx
    - icon: fontawesome/brands/github
      link: https://github.com/xxxx
    - icon: fontawesome/solid/heart
      link: https://ko-fi.com/xxxx
