site_name: Mon Labo de Test
site_url: https://lilevitchi.github.io/test-site/

theme:
  name: material
  language: fr
  palette:
    - scheme: slate
      primary: grey
      accent: cyan
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
